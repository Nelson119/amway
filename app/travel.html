        <section class="row">

          <!-- 新制 -->
          <aside class="travel new-protocol">
            <section class="cap fontsize-xs-18">
              <span class="name">新制</span>
              <span>至上月底: </span>
              <span>35,000.28</span>
              <a class="cls" href="javascript:"></a>
            </section>
            <input type="checkbox" checked="" name="expand">
            <figure data-complete-percent="44.55">
              <svg x="0px" y="0px" viewBox="0 0 38.461538461538463 38.461538461538463">
                <circle cx="19.23076923076923" cy="19.23076923076923" r="15.865384615384615" fill="#fff" stroke="#f5d315" stroke-width="6.730769230769231" stroke-miterlimit="10"/>

              </svg>
              <figcaption class="text-center">
                <span class="fontsize-xs-20">達成率</span>
                <span class="fontsize-xs-22 highlight">0</span>
                <span class="fontsize-xs-22 highlight">%</span>
              </figcaption>
              <section class="detail fontsize-xs-18">
                <aside class="row">
                  <span class="col-xs-6">目標值</span>
                  <span class="highlight col-xs-6 score">135,000</span>
                  <span class="col-xs-6">目前達成積分</span>
                  <span class="highlight col-xs-6 score">
                    <span class="pull">35,000.28</span>
                  </span>
                  <span class="col-xs-6">差距</span>
                  <span class="highlight col-xs-6 score">
                    <span class="pull">99999.72</span>
                  </span>
                  <span class="col-xs-12 alfa">下次旅遊出席第<span class="highlight">      2      </span>次</span>
                </aside>
              </section>
            </figure>
          </aside>
          <!-- /.新制 -->

          <!-- 舊制 -->
          <aside class="travel origin-protocol">
            <section class="cap fontsize-xs-18">
              <span class="name">舊制</span>
              <span>至上月底: </span>
              <span>28,000.28</span>
              <a class="cls" href="javascript:"></a>
            </section>
            <input type="checkbox" checked="" name="expand">
            <figure data-complete-percent="33.08">
              <svg x="0px" y="0px" viewBox="0 0 38.461538461538463 38.461538461538463">

              </svg>
              <figcaption class="text-center">
                <span class="fontsize-xs-20">達成率</span>
                <span class="fontsize-xs-22 highlight">0</span>
                <span class="fontsize-xs-22 highlight">%</span>
              </figcaption>
              <section class="detail fontsize-xs-18">
                <aside class="row">
                  <span class="col-xs-6">目標值</span>
                  <span class="highlight col-xs-6 score">73,00</span>
                  <span class="col-xs-6">目前達成積分</span>

                  <span class="col-xs-12 alfa">下次旅遊出席第<span class="highlight count text-center">      2      </span>次</span>
                </aside>
              </section>
            </figure>
          </aside>
          <!-- /.舊制 -->
