    <section class="container">

      <!-- 頁面內容 -->
      <aside class="content">

        <section class="row"> 

          <!--月結獎金收入-->
          <aside class="bonus fontsize-xs-18 monthly">

            <section class="cap row">
              <aside class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">
                  <span class="name">月結獎金收入</span>
                </aside>
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right fontsize-xs-12">
                  <section>
                    <select name="month" class="form-control">
                      <option value="">請選擇月份</option>
                        <script>
                            var yearint = new Date().getYear() + 1900;
                            var monthint = new Date().getMonth() + 1;

                            for (var i = 0; i < 13; i++)
                            {
                                var str = ( monthint - i > 0) ? yearint + ' 年 ' + (monthint - i) + '月' :
                                  (yearint - 1) + ' 年 ' + (monthint - i + 12) + '月';
                                var val = ( monthint - i > 0) ? yearint + ',' + (monthint - i) :
                                  (yearint - 1) + ',' + (monthint - i + 12);
                                document.write("<option value="+val+">"+str+"</option>");
                            }
                        </script>
                    </select>
                  </section>
                </aside>
              </aside>
            </section>


            <aside class="row detail">

              <aside class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">

                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">
                  <section>
                    本月獎金
                  </section>
                  <section>
                    退貨/其他
                  </section>
                  <section>
                    實得獎金
                  </section>
                  <section>
                    扣繳稅額
                  </section>
                  <section>
                    二代健保
                  </section>
                </aside>
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right result fade hide">
                  <section data-field="summary">
                    NT$78,384 <!-- 本月獎金 -->
                  </section>
                  <section data-field="refund">
                    (NT$47,531) <!-- 退貨/其他 -->
                  </section>
                  <section data-field="revenue">
                    NT$30,853 <!-- 實得獎金 -->
                  </section>
                  <section data-field="tax">
                    -NT$11,964 <!-- 扣繳稅額 -->
                  </section>
                  <section>
                    <span data-field="healthCare" class="t">-NT$1,480</span> <!-- 二代健保 -->
                  </section>                
                </aside>
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right fade in notfound">
                  無資料。
                </aside>

                <hr class="col-lg-11 col-md-11 col-sm-11 col-xs-11 upon-line">

                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">                
                  實領金額
                </aside>
                <aside data-field="final" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right highlight result fade hide">
                  NT$17,490 <!-- 實領金額 -->
                </aside>
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right fade in notfound">
                  無資料。
                </aside>

                <hr class="col-lg-11 col-md-11 col-sm-11 col-xs-11 below-line">

                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">    
                  <a href="javascript:">明細查詢</a>
                </aside>

              </aside>

            </aside>

          </aside>
          <!--/.月結獎金收入-->

          <!--年度獎金收入-->
          <aside class="bonus fontsize-xs-18 yearly">

            <section class="cap row">
              <aside class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">
                  <span class="name">年度獎金收入</span>
                </aside>
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right fontsize-xs-12">
                  <select class="form-control" name="category">
                    <option value="">請選擇類型</option>
                    <option value="jade">翡翠獎金</option>
                    <option value="diamond">鑽石獎金</option>
                  </select>
                </aside>
              </aside>
            </section>


            <aside class="row detail">

              <aside class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">

                <aside class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left">                
                  PF15/16
                </aside>

                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">
                  <section>
                    獎金收入
                  </section>
                  <section>
                    稅
                  </section>
                </aside>
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right result fade hide">
                  <section data-field="revenue">
                    NT$100,000 <!-- 獎金收入 -->
                  </section>
                  <section data-field="tax">
                    (NT$2,000) <!-- 稅 -->
                  </section>        
                </aside>
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right fade in notfound">
                  無資料。
                </aside>

                <hr class="col-lg-11 col-md-11 col-sm-11 col-xs-11 upon-line">

                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">
                  實領金額
                </aside>
                <aside data-field="final" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right highlight result fade hide">
                  NT$98,000 <!-- 實領金額 -->
                </aside>
                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right fade in notfound">
                  無資料。
                </aside>

                <hr class="col-lg-11 col-md-11 col-sm-11 col-xs-11 below-line">

                <aside class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left">    
                  <a href="javascript:">明細查詢</a>
                </aside>

              </aside>

            </aside>

          </aside>
          <!--/.年度獎金收入-->
        </section>
