    <!--[if lt IE 10]>

    <header>
      <h1 class="vertical-middle text-center">
        <a href="http://amway.com"></a>
        <span class="tagline fontsize-16 font-normal">我的事業</span>
      </h1>
    </header>


    <section class="container">
      <form class="fontsize-24 col-xs-12 col-sm-12 forget-form username" action="api/forget-username.ashx" data-debug-action="forget-username.json">
        <aside class="form-control-container">
          <input class="form-control fontsize-24" type="number" name="username" required pattern="\d{7}" placeholder="請輸入編號">
        </aside>
        <section class="birthday row">
          <aside class="col-xs-5 col-sm-5">
            <select class="form-control fontsize-22" name="birthday" required>
              <option value="">年</option>
              <script>for(var i=1930;i<2016;i++) document.write('<option value=\''+i+'\'>'+i+'<\/option>');</script>
            </select>
          </aside>
          <aside class="col-xs-3 col-sm-3">
            <select class="form-control fontsize-22" name="birthday" required>
              <option value="">月</option>
              <script>for(var i=1;i<=12;i++) document.write('<option value=\''+i+'\'>'+i+'<\/option>');</script>
            </select>
          </aside>
          <aside class="col-xs-3 col-sm-3">
            <select class="form-control fontsize-22" name="birthday" required>
              <option value="">日</option>
              <script>for(var i=1;i<=31;i++) document.write('<option value=\''+i+'\'>'+i+'<\/option>');</script>
            </select>
          </aside>
        </section>
        <aside class="col-xs-12 col-sm-12 text-center fontsize-22">
          <button class="btn-default">查詢編號 </button>
        </aside>
        <aside class="col-xs-12 col-sm-12 text-center fontsize-22">
          <a class="btn-default" href="login.html">繼續登入 </a>
        </aside>
      </form>
    </section>



    <footer class="vertical-middle text-center fontsize-14">
      <p class="text-center"><a href="javascript:">切換為電腦版</a><br> &copy; 2016 Amway</p>
    </footer>

    <aside id="message" class="message fontsize-18 fade hide">
      {message}
    </aside>
    <aside id="confirm" class="message fontsize-18 fade hide">
      <span class="text">{message}</span>
      <aside class="row">
        <aside class="col-xs-12 col-sm-12 text-center fontsize-22">
          <button id="btnMessageCancel" class="btn-default">{{cancel}} </button>
        </aside>
        <aside class="col-xs-12 col-sm-12 text-center fontsize-22">
          <button id="btnMessageConfirm" class="btn-default">{{confirm}} </button>
        </aside>
      </aside>
    </aside>
